name: aladia_one
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  http: ^1.2.2
  widgetbook: ^3.9.0
  widgetbook_annotation: ^3.2.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  flutter_svg: ^2.0.10+1
 

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0
  widgetbook_generator: ^3.9.0
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  image_path: 'assets/app_icon.png'
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_foreground: 'assets/app_icon.png'
  adaptive_icon_background: '#F0F6F5FF'

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
